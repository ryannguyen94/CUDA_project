dist: trusty
language: python
python:
  - "3.4"
  - "3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y python3-dev 

# command to install dependencies
install: 
  - "pip install tensorflow"
  - "pip install -U pytest"
  - "pip install -e ."

# command to run tests
script: pytest

# safelist
branches:
  only:
  - master
  - dev
